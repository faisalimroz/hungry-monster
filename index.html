<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monsters</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
  <!-- starting of navbar area -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary ">
        <div class="container-fluid ">
          <a class="navbar-brand" href="#">Hungry Monsters</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link active" href="#">About</a>
              <a class="nav-link active" href="#">Recipes</a>
              <a class="nav-link active" href="#">Others</a>
            </div>
          </div>
        </div>
      </nav>
      <!-- ending of navbar area -->
      <!-- search area -->
      <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-7 mx-auto text-center">
                <form>
                    <div class="inner-form">
                        <div class="input-field first-wrap">
                            <input id="keyword" type="text" placeholder="Search your meals"/>
                            <button id="searchBtn" class="btn-search btn-success " type="button">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- end of search area -->
    <!--starting of food area  -->
    <section class="container py-5">
        <div id="foods" class="row g-3"></div>
        <p id="warning" class="lead text-danger text-center">Enter your Food name</p>
    </section>
    <!-- ending of food area -->
    <!-- detail area -->
   <div id="foodDiv">

   </div>
   <!-- end detail area -->
    <script src="app.js"></script>
</body>
</html>
